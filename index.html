<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="temperature-converter">
          <h1 class="title">𝚃𝚎𝚖𝚙𝚎𝚛𝚊𝚝𝚞𝚛𝚎 𝙲𝚘𝚗𝚟𝚎𝚛𝚝𝚎𝚛</h1>
          <div class="result">
            <span class="result-heading">𝚁𝚎𝚜𝚞𝚕𝚝</span>
            <h2 class="celsius-value" id="celsius"></h2>
          </div>
          <div class="degree-type">
            <div class="degree-field">
              <label for="degree">𝙳𝚎𝚐𝚛𝚎𝚎𝚜</label>
              <input type="number" name="degree" id="degree" />
            </div>
            <div class="temp-field">
              <label for="temp-type">𝚃𝚢𝚙𝚎</label>
              <select name="temperatures" id="temp-type" autocomplete="on">
                <option id="fahrenheit" value="fahrenheit">𝙵𝚊𝚑𝚛𝚎𝚗𝚑𝚎𝚒𝚝
                </option>
                <option id="kelvin" value="kelvin">𝙺𝚎𝚕𝚟𝚒𝚗</option>
              </select>
            </div>
          </div>
          <button id="convert-btn">𝙲𝚘𝚗𝚟𝚎𝚛𝚝</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
